<!DOCTYPE html>
<html>
<head>
    <title>Test Default Templates</title>
</head>
<body>
    <h1>Testing Default Templates</h1>
    <button onclick="clearStorage()">Clear Storage</button>
    <button onclick="testTemplates()">Test Templates Loading</button>
    <div id="output"></div>

    <script>
        function clearStorage() {
            localStorage.clear();
            document.getElementById('output').innerHTML = '<p>âœ… Storage cleared</p>';
        }

        function testTemplates() {
            // Simulate what the app would do
            const hasDefaultsLoaded = localStorage.getItem('default_templates_loaded');
            document.getElementById('output').innerHTML = `
                <h2>Test Results:</h2>
                <p>Defaults loaded flag: ${hasDefaultsLoaded || 'NOT SET'}</p>
                <p>Stored templates: ${localStorage.getItem('form_templates') || 'NONE'}</p>
                <p><strong>Navigate to <a href="http://localhost:5175" target="_blank">http://localhost:5175</a> to see the app with default templates.</strong></p>
            `;
        }
    </script>
</body>
</html>
